<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Split text</title>
</head>
<body>
<p><textarea id="input" cols="30" rows="10"></textarea></p>
<p><textarea id="output" cols="30" rows="10"></textarea></p>
<script>
    document.getElementById('input').addEventListener('keyup', function () {
        document.getElementById('output').value = this.value.replace(/\s+/g, '\n')
    })
</script>
</body>
</html>
